<body>
   <script>
       console.log("====================");
       var a=10;
       var str = "10";
       if(a==str){
           console.log("Equal");
           }
           else{
               console.log("Not equal");
           }

           if(a===str){  // number===str ----> not equal 
           console.log("Equal");
           }
           else{
               console.log("Not equal");
           }


           if(a!=str){
           console.log("Equal");
           }
           else{
               console.log("Not equal");
           }


           if(a!==str){
           console.log("Equal");
           }
           else{
               console.log("Not equal");
           }

            console.log("============");

            var numberValue = 20;
            console.log(typeof numberValue);

            var fname = 'Bhagat Singh';
            console.log(typeof fname);

            var age = null;
            console.log(typeof age);

            var date = undefined;
            console.log(typeof date);

            console.log("===============");

            

       </script>

       
</body>
